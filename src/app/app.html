<div class="container mx-auto p-4">
  <h1 class="text-2xl text-center font-bold mb-4">Books</h1>
  <app-books-filter (filterChange)="onSearch($event)" />
  <app-books-table [books]="books()" />
  @if(isLoading()){
  <div class="flex justify-center m-6">
    <span class="loading loading-spinner loading-xl"></span>
  </div>
  } @if(errors()){
  <div class="alert alert-error my-4 text-white">
    <ul class="list-disc px-2">
      @for (err of errors(); track $index) {
      <li>{{ err }}</li>
      }
    </ul>
  </div>
  }
</div>
@if(showScrollTop()){
<button
  (click)="scrollToTop()"
  class="btn btn-neutral btn-circle fixed bottom-5 right-5"
  aria-label="Scroll to top"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="h-6 w-6"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M5 15l7-7 7 7"
    />
  </svg>
</button>
}
